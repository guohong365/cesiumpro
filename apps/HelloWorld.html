<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../thirdParty/CesiumUnminified/Cesium.js">

    </script>
    <link href="../thirdParty/CesiumUnminified/Widgets/Widgets.css" rel="stylesheet" />
    <link href="../build/CesiumPro/assets/core.css" rel="stylesheet" />

    <title>Hello World</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #map {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div id="map">

    </div>
    <script type="module">
      import {
        createViewer,
        logo,
        CartometryManager,
        CartometryType,
        ModelAttachVector,
        DataLoader,
        ViewerParams,
        PlotUtil,

        PointGraphic,
        NodeGraphic,
        PolylineGraphic,
        PolygonGraphic,
        GraphicType,
        URL,
        ArrowGraphic,
        VectorTileProvider
      } from '../build/CesiumProUnminified/CesiumPro.esm.js'
      const viewer = createViewer('map');
      logo()
      window.viewer = viewer;
      viewer.imageryLayers.removeAll();
      viewer.imageryLayers.addImageryProvider(new VectorTileProvider({
        url: 'http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali'
      }))
    </script>
  </body>

</html>
