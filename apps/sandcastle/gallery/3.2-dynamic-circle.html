<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="../../thirdParty/CesiumUnminified/Cesium.js"></script>

    <script type="text/javascript" src='../../build/CesiumProUnminified/CesiumPro.umd.js'>

    </script>
    <link href="../../thirdParty/CesiumUnminified/Widgets/Widgets.css" rel="stylesheet" />

    <title>Document</title>

    <style media="screen">
      html,
      body,
      #map {
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: absolute;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript">
      const viewer = CesiumPro.createViewer('map');
      const circle = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(90, 35),
        ellipse: {
          semiMajorAxis: 10000,
          semiMinorAxis: 10000,
          material: new CesiumPro.DynamicSpreadMaterialProperty({
            color: Cesium.Color.RED
          })
        }
      })
      const cylinder = viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(91, 35),
        cylinder: {
          topRadius: 10000,
          bottomRadius: 10000,
          length: 1000,
          material: new CesiumPro.DynamicSpreadMaterialProperty({
            color: Cesium.Color.RED
          })
        }
      })
      viewer.flyTo(circle)
    </script>
  </body>

</html>
