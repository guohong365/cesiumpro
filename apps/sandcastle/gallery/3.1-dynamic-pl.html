<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="../../thirdParty/CesiumUnminified/Cesium.js"></script>

    <script type="text/javascript" src='../../build/CesiumProUnminified/CesiumPro.umd.js'>

    </script>
    <link href="../../thirdParty/CesiumUnminified/Widgets/Widgets.css" rel="stylesheet" />

    <title>Document</title>

    <style media="screen">
      html,
      body,
      #map {
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: absolute;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript">
      const viewer = CesiumPro.createViewer('map');

      const polyline = viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 40, 110, 40]),
          material: new CesiumPro.PolylineFlowMaterialProperty({
            color: Cesium.Color.AQUA,
            duration: 1000,
          }),
          width: 5
        }
      });
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 42, 110, 42]),
          material: new Cesium.PolylineDashMaterialProperty({
            color: new Cesium.Color(1, 1, 0),
            gapColor: new Cesium.Color(1, 1, 1),
            dashLength: 50
          }),
          width: 5
        }
      })
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 44, 110, 44]),
          material: new CesiumPro.DynamicFadeMaterialProperty({
            fadeInColor: Cesium.Color.GOLD,
            fadeOutColor: Cesium.Color.BLUE,
            repeat: true
          }),
          width: 5
        }
      })
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 46, 110., 46]),
          material: new CesiumPro.PolylineFlowMaterialProperty({
            color: Cesium.Color.RED,
            duration: 500,
            image: CesiumPro.URL.buildModuleUrl('./assets/images/ArrowOpacity.png')
          }),
          width: 5
        }
      })
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 48, 110., 48]),
          material: new CesiumPro.PolylineTrailLinkMaterialProperty({
            color: Cesium.Color.BLACK
          }),
          width: 5
        }
      })
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 50, 110., 50]),
          material: new CesiumPro.PolylineTrailLinkMaterialProperty({
            color: Cesium.Color.GREEN,
            duration: 2000,
            image: CesiumPro.URL.buildModuleUrl('./assets/images/line.png')
          }),
          width: 10
        }
      })
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 52, 110., 52]),
          material: new CesiumPro.PolylineTrailLinkMaterialProperty({
            color: Cesium.Color.GREEN,
            image: CesiumPro.URL.buildModuleUrl('./assets/images/lineClr.png')
          }),
          width: 5
        }
      })
      // viewer.entities.add({
      //   polyline: {
      //     positions: Cesium.Cartesian3.fromDegreesArray([80, 52, 110., 52]),
      //     material: new CesiumPro.PolylineGlowMaterialProperty({
      //       color: Cesium.Color.GREEN,
      //       duration: 2000,
      //       image: CesiumPro.URL.buildModuleUrl('./assets/images/arrow_1.png')
      //     }),
      //     width: 25
      //   }
      // })
    </script>
  </body>

</html>
