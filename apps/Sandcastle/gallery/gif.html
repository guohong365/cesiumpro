<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description"
        content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="图层,数据加载">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>

</head>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
        @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
        <h1>Loading...</h1>
    </div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
        function startup(CesiumPro) {
            'use strict';
            //Sandcastle_Begin
            const viewer = CesiumPro.createEarth('cesiumContainer');
            CesiumPro.logo();
            CesiumPro.depthTest(viewer);
            const url = '../images/al.gif';
            const center = Cesium.Cartesian3.fromDegrees(110, 40);
            const gif = [];
            CesiumPro.Dataloader.loadGif(url, gif);
            let i = 0;
            const speed = 10;
            const mark = viewer.entities.add({
                position: center,
                billboard: {
                    verticalOrigin: Cesium.VerticalOrigin.BASELINE,
                    image: new Cesium.CallbackProperty(() => {
                        if (gif.length) {
                            if (i < speed * (gif.length - 1)) {
                                i++;
                            } else {
                                i = 0;
                            }
                            return gif[Math.floor(i / speed)];
                        } else {
                            return url;
                        }
                    }, false)
                }
            });
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(110, 40, 1000000)
            });
            //Sandcastle_End
            Sandcastle.finishedLoading();
        }

        if (typeof CesiumPro !== 'undefined' && typeof Cesium !== 'undefined') {
            window.startupCalled = true;
            startup(CesiumPro);
        }
    </script>
</body>

</html>
