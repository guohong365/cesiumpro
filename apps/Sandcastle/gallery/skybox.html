<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description"
        content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="视图控制">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>

</head>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
        @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
        <h1>Loading...</h1>
    </div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
        function startup(CesiumPro) {
            'use strict';
            //Sandcastle_Begin
            const viewer = CesiumPro.createEarth('cesiumContainer');
            CesiumPro.logo();
            function flyTo(lon, lat, height, heading, pitch) {
                viewer.camera.flyTo({
                    duration: 0,
                    destination: Cesium.Cartesian3.fromDegrees(lon, lat, height),
                    orientation: {
                        heading: Cesium.Math.toRadians(heading),
                        pitch: Cesium.Math.toRadians(pitch),
                        range: 0
                    }
                });
            }
            viewer.scene.skyAtmosphere = undefined;
            function dush() {
                viewer.scene.skyBox = new CesiumPro.GroundSkyBox({
                    sources: {
                        positiveX: "../images/skybox/黄昏/px.png",
                        negativeX: "../images/skybox/黄昏/nx.png",
                        positiveY: "../images/skybox/黄昏/py.png",
                        negativeY: "../images/skybox/黄昏/ny.png",
                        positiveZ: "../images/skybox/黄昏/pz.png",
                        negativeZ: "../images/skybox/黄昏/nz.png"
                    }
                });
                flyTo(113.68016, 40.37765, 1276.60, 334, 0);
            }
            function sun() {
                viewer.scene.skyBox = new CesiumPro.GroundSkyBox({
                    sources: {
                        positiveX: "../images/skybox/晴空万里/px.png",
                        negativeX: "../images/skybox/晴空万里/nx.png",
                        positiveY: "../images/skybox/晴空万里/py.png",
                        negativeY: "../images/skybox/晴空万里/ny.png",
                        positiveZ: "../images/skybox/晴空万里/pz.png",
                        negativeZ: "../images/skybox/晴空万里/nz.png"
                    }
                });
                flyTo(113.68016, 40.37765, 1276.60, 355, 3);
            }

            Sandcastle.addToolbarButton("黄昏", dush);
            Sandcastle.addToolbarButton("晴空", sun);
            //Sandcastle_End
            Sandcastle.finishedLoading();
        }
        if (typeof CesiumPro !== 'undefined' && typeof Cesium !== 'undefined') {
            window.startupCalled = true;
            startup(CesiumPro);
        }
    </script>
</body>

</html>
