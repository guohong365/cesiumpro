<!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport"
         content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
     <meta name="description"
         content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
     <meta name="cesium-sandcastle-labels" content="空间分析">
     <title>Cesium Demo</title>
     <script type="text/javascript" src="../Sandcastle-header.js"></script>

 </head>

 <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
     <style>
         @import url(../templates/bucket.css);
     </style>
     <div id="cesiumContainer" class="fullSize"></div>
     <div id="loadingOverlay">
         <h1>Loading...</h1>
     </div>
     <div id="toolbar">
         <label >我在球的正面</label>
     </div>
     <script id="cesium_sandcastle_script">
         function startup(CesiumPro) {
             'use strict';
             //Sandcastle_Begin
             const viewer = CesiumPro.createEarth('cesiumContainer');
 CesiumPro.logo();
 const point=viewer.entities.add({
     position:Cesium.Cartesian3.fromDegrees(-70,40),
     point:{
         pixelSize:20,
         color:Cesium.Color.RED
     }
 });
 const toolbar=document.getElementById('toolbar');
 viewer.scene.postRender.addEventListener(()=>{
     const visible=CesiumPro.pointVisibilityOnEarth(point.position,viewer);
     if(visible){
        toolbar.innerHTML="<label>我在球的正面</label>";
     }else{
        toolbar.innerHTML="<label>我在球的反面</label>";
     }
 });

             //Sandcastle_End
             Sandcastle.finishedLoading();
         }
         if (typeof CesiumPro !== 'undefined'&&typeof Cesium !== 'undefined') {
             window.startupCalled = true;
             startup(CesiumPro);
         }
     </script>
 </body>

 </html>
