 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport"
         content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
     <meta name="description"
         content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
     <meta name="cesium-sandcastle-labels" content="视图控制">
     <title>Cesium Demo</title>
     <script type="text/javascript" src="../Sandcastle-header.js"></script>

 </head>

 <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
     <style>
         @import url(../templates/bucket.css);
     </style>
     <div id="cesiumContainer" class="fullSize"></div>
     <div id="loadingOverlay">
         <h1>Loading...</h1>
     </div>
     <div id="toolbar">
        自转速度<input type="range" min="1" max="1e5" step="100" data-bind="value: multiplier, valueUpdate: 'input'">
        <input type="text" size="10" data-bind="value: multiplier"><br/>
     </div>
     <script id="cesium_sandcastle_script">
         function startup(CesiumPro) {
             'use strict';
             //Sandcastle_Begin
             const viewer = CesiumPro.createEarth('cesiumContainer');
 CesiumPro.logo();
viewer.scene.globe.enableLighting=true;
// let speed=viewer.clock.multiplier;
function start(){
    CesiumPro.EarthRotation.start(viewer,{multiplier:10000});
    viewModel.multiplier=viewer.clock.multiplier;
}
function stop(){
    CesiumPro.EarthRotation.stop();
}
const viewModel = {
  'multiplier': viewer.clock.multiplier
};
// Convert the viewModel members into knockout observables.
Cesium.knockout.track(viewModel);
function subscribeParameter(name) {
  Cesium.knockout
    .getObservable(viewModel, name)
    .subscribe(function (newValue) {
      viewer.clock[name] = newValue;
    });
}
// Bind the viewModel to the DOM elements of the UI that call for it.
var toolbar = document.getElementById("toolbar");
Cesium.knockout.applyBindings(viewModel, toolbar);
Sandcastle.addToolbarButton("开始自转", start);
Sandcastle.addToolbarButton("停止自转", stop);
subscribeParameter('multiplier');
//Sandcastle_End
             Sandcastle.finishedLoading();
         }
         if (typeof CesiumPro !== 'undefined'&&typeof Cesium !== 'undefined') {
             window.startupCalled = true;
             startup(CesiumPro);
         }
     </script>
 </body>

 </html>
