<!DOCTYPE html>
<html lang=
>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
   <script src='./editor/Sandcastle.js'></script>
   <link href='./editor/Sandcastle.css' rel='stylesheet'/>
    <script src='/thirdParty/cesium/Cesium/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet'/>
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height:100%;
            overflow: hidden;
        }
        body,html {
            margin: 0;
            width: 100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id='map'></div>
   <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map', {
            imageryProvider:false
        });
        const gaode = new CesiumPro.GaoDeLayer();
        const layer = viewer.addLayer(gaode)

        tools.addSlider('亮度', 1, 0, 3, 0.1, function(val) {
            layer.brightness = val;
        })
        tools.addSlider('对比度', 1, 0, 3, 0.1, function(val) {
            layer.contrast = val;
        })
        tools.addSlider('色彩', 1, 0, 3, 0.1, function(val) {
            layer.hue = val;            
        })
        tools.addSlider('饱合度', 1, 0, 3, 0.1, function(val) {
            layer.saturation = val
        })
        tools.addSlider('gamma校正', 1, 0, 3, 0.1, function(val) {
            layer.gamma = val;
        })
        parent.viewer = viewer;
    </script>
</body>
</html>
