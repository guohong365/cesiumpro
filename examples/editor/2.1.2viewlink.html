<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
   <script src='./editor/Sandcastle.js'></script>
   <link href='./editor/Sandcastle.css' rel='stylesheet'/>
    <script src='/thirdParty/cesium/Cesium/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet'/>
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map, #map1 {
            width: 50%;
            height:100%;
            overflow: hidden;
        }
        body,html {
            margin: 0;
            width: 100%;
            height:100%;
            overflow: hidden;
            display: flex;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <div id='map1'></div>
   <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map');
        const viewer1 = new CesiumPro.Viewer('map1')
        let cancelLink = viewer.linkView(viewer1)

        tools.addButton('双球同步', function() {
            if(cancelLink) {
                return;
            }
            cancelLink = viewer.linkView(viewer1)
        })
        tools.addButton('取消同步', function() {
            cancelLink && cancelLink();
            cancelLink = undefined
        })
        
        parent.viewer = viewer;
    </script>
</body>
</html>
