<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
   <script src='./editor/Sandcastle.js'></script>
   <link href='./editor/Sandcastle.css' rel='stylesheet'/>
    <script src='/thirdParty/cesium/CesiumUnminified/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet'/>
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height:100%;
            overflow: hidden;
        }
        body,html {
            margin: 0;
            width: 100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id='map'></div>
   <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map');
        const graphic = new CesiumPro.RadarScanGraphic({
            position: new CesiumPro.LonLat(110, 40),
            radius: 1000000,
            color: Cesium.Color.GOLD.withAlpha(0.5)
        });
        // viewer.primitives.add(graphic.primitive)
        graphic.addTo(viewer);
        viewer.screenSpaceEventHandler.setInputAction((e) => {
            const p = CesiumPro.LonLat.fromPixel(e.endPosition, viewer);
            p && (graphic.position = p);
            
        }, Cesium.ScreenSpaceEventType.MOUSE_MOVE)
        parent.Cesium = Cesium;
        parent.viewer = viewer;
    </script>
</body>
</html>
