<!DOCTYPE html>
<html lang=
>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
   <script src='./editor/Sandcastle.js'></script>
   <link href='./editor/Sandcastle.css' rel='stylesheet'/>
    <script src='/thirdParty/cesium/Cesium/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet'/>
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height:100%;
            overflow: hidden;
        }
        body,html {
            margin: 0;
            width: 100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id='map'></div>
   <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map');
        parent.viewer = viewer;
        parent.Cesium = Cesium;
        const wmts = new CesiumPro.WMTSLayer({
            url: 'http://localhost:8080/geoserver/gwc/service/wmts',
            layer: 'topp:states',
            format: 'image/png',
            tileMatrixSetID: 'EPSG:4326',
            tileMatrixLabels: ['EPSG:4326:0', 'EPSG:4326:1', 'EPSG:4326:2', 'EPSG:4326:3', 'EPSG:4326:4','EPSG:4326:5'],
            style: '',
            tileWidth: 700,
            tileHeight: 300,
            tilingScheme: CesiumPro.proj.get('EPSG:4326'),
            rectangle: Cesium.Rectangle.fromDegrees(-129, 23, -62, 51)
        })
        const layer = viewer.addLayer(wmts);
        viewer.flyTo(layer)
    </script>
</body>
</html>
