<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
    <script src='./editor/Sandcastle.js'></script>
    <link href='./editor/Sandcastle.css' rel='stylesheet' />
    <script src='/thirdParty/cesium/CesiumUnminified/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet' />
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map', {
            skyBox: new CesiumPro.GroundSkyBox(),
            skyAtmosphere: false
        });

        viewer.flyTo(CesiumPro.LonLat.fromRadians(1.7185503445786277, 0.6138039429523588, 5000),
            {
                offset: new Cesium.HeadingPitchRange(
                    Cesium.Math.toRadians(-280),
                    Cesium.Math.toRadians(-2),
                    100),
                duration: 0
            })
        parent.viewer = viewer;
    </script>
</body>

</html>
