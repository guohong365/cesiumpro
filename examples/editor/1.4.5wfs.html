<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
    <script src='./editor/Sandcastle.js'></script>
    <link href='./editor/Sandcastle.css' rel='stylesheet' />
    <script src='/thirdParty/cesium/CesiumUnminified/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet' />
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map', {
            infoBox: true,
            // selectionIndicator: true
        });
        const wfs = new CesiumPro.WFSLayer({
            url: "http://localhost:8080/geoserver/tiger/ows",
            typeName: "tiger:poi",
            style: {
                pointColor: Cesium.Color.GOLD
            }
        })
        viewer.addLayer(wfs)
        viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(110, 30),
            point:{
                pixelSize:5
            }
        })
        // viewer.flyTo(wfs)
        const handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
        handler.setInputAction((e)=> {
            const feat = viewer.scene.pick(e.position);
            if(feat) {
                viewer.selectedEntity = feat.id
            }
            console.log(feat)
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK)
        
        // const kml = CesiumPro.GeoJsonDataSource.load(resource);
        // console.log(kml)
        // viewer.addLayer(kml)
        parent.viewer = viewer;
        parent.Resource = Cesium.Resource;
    </script>
</body>

</html>
