<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
    <script src='./editor/Sandcastle.js'></script>
    <link href='./editor/Sandcastle.css' rel='stylesheet' />
    <script src='/thirdParty/cesium/CesiumUnminified/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet' />
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map', {
            globe: undefined
        });
        viewer.showFps = true;
        function addPoint(obj) {
            const entity = createPoint(obj)
            return viewer.entities.add(entity)
        }
        function createPoint(obj) {
            return new Cesium.Entity({
                position: obj.position,
                point: {
                    pixelSize: obj.pixelSize,
                    color: obj.color
                }
            })
        }
        function removePoint(entity) {
            viewer.entities.remove(entity);
        }
        const dl = new CesiumPro.TileDebugLayer();
        viewer.addLayer(dl);
        viewer.entities.add({
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([100,30,102,30,102,32,100,32,100,30]),
                width: 3,
                material: Cesium.Color.RED
            }
        })
        const positions = tools.randomPoint(100, 30, 102, 32, 10000);
        const objects = positions.map(_ => {
            return {
                position:_,
                color: Cesium.Color.fromRandom({alpha:1}),
                pixelSize: 5
            }
        })
        viewer.flyTo(new CesiumPro.GeoPoint(101,31,10000))

        const pointlayer = new CesiumPro.LodGraphicLayer({
            createGeometryFunction: addPoint,
            removeGeometryFunction: removePoint,
            addGeometryFunction: addPoint,
            objects: objects
        })
        parent.viewer = viewer;
        viewer.lodGraphicLayers.add(pointlayer)
        
    </script>
</body>

</html>
