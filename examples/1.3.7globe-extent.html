<!DOCTYPE html>
<html lang=></html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
    <script src='./editor/Sandcastle.js'></script>
    <link href='./editor/Sandcastle.css' rel='stylesheet' />
    <script src='/thirdParty/cesium/Cesium/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet' />
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map');
        const coffeeBeltRectangle = Cesium.Rectangle.fromDegrees(
            -180.0,
            -23.43687,
            180.0,
            23.43687
        );
        const globe = viewer.globe;
        const scene = viewer.scene;

        globe.cartographicLimitRectangle = coffeeBeltRectangle;
        globe.showSkirts = false;
        globe.backFaceCulling = false;
        globe.undergroundColor = undefined;
        scene.skyAtmosphere.show = false;
        parent.viewer = viewer;
    </script>
</body>

</html>
