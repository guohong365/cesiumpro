<!DOCTYPE html>
<html lang=
>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
   <script src='./editor/Sandcastle.js'></script>
   <link href='./editor/Sandcastle.css' rel='stylesheet'/>
    <script src='/thirdParty/cesium/Cesium/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet'/>
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height:100%;
            overflow: hidden;
        }
        body,html {
            margin: 0;
            width: 100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id='map'></div>
   <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map');
        const tms = new CesiumPro.TMSLayer({
            rectangle: Cesium.Rectangle.fromDegrees(6, 35, 21, 46),
            url: 'http://localhost:8080/geoserver/gwc/service/tms/1.0.0/nurc%3Amosaic@EPSG%3A900913@png'
        })
        const layer = viewer.addLayer(tms);
        viewer.flyTo(layer)
    </script>
</body>
</html>
