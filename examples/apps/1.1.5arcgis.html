<!DOCTYPE html>
<html lang=></html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
    <script src='./editor/Sandcastle.js'></script>
    <link href='./editor/Sandcastle.css' rel='stylesheet' />
    <script src='/thirdParty/cesium/Cesium/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet' />
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map', {
            imageryProvider: false
        });
        let layer;
        function addLayer(url) {
            if (layer) {
                viewer.layers.remove(layer)
            }
            const arcgis = new Cesium.ArcGisMapServerImageryProvider({
                url: url
            })
            layer = viewer.addLayer(arcgis);
        }
        addLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer')
        tools.addButton('默认', function () {
            addLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer')
        })
        tools.addButton('深蓝', function () {
           addLayer("http://cache1.arcgisonline.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer",)
        })
        tools.addButton('灰色', function () {
            addLayer("http://cache1.arcgisonline.cn/arcgis/rest/services/ChinaOnlineStreetGray/MapServer")
        })
        tools.addButton('暖色', function () {
            addLayer("http://cache1.arcgisonline.cn/arcgis/rest/services/ChinaOnlineStreetWarm/MapServer")
        })
        parent.viewer = viewer;
    </script>
</body>

</html>
