<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
    <script src='./editor/lil-gui.module.min.js'></script>
    <script src='/thirdParty/cesium/CesiumUnminified/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet' />
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map');
        var polyline = viewer.entities.add({
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([80, 40, 110, 40]),
                material: new CesiumPro.PolylineFlowMaterialProperty({
                    color: Cesium.Color.AQUA,
                    duration: 1000,
                }),
                width: 5
            }
        });
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 44, 110, 44]),
          material: new CesiumPro.DynamicFadeMaterialProperty({
            fadeInColor: Cesium.Color.GOLD,
            fadeOutColor: Cesium.Color.BLUE,
            repeat: true
          }),
          width: 5
        }
      })
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 46, 110., 46]),
          material: new CesiumPro.PolylineFlowMaterialProperty({
            color: Cesium.Color.RED,
            duration: 500,
            image: '../data/img/arrow1.png'
          }),
          width: 10
        }
      })
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 48, 110., 48]),
          material: new CesiumPro.PolylineFlowMaterialProperty({
            color: Cesium.Color.BLACK
          }),
          width: 5
        }
      })
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 50, 110., 50]),
          material: new CesiumPro.PolylineTrailLinkMaterialProperty({
            color: Cesium.Color.GREEN,
            duration: 2000,
            image: '../data/img/line.png'
          }),
          width: 10
        }
      })
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArray([80, 52, 110., 52]),
          material: new CesiumPro.PolylineTrailLinkMaterialProperty({
            color: Cesium.Color.GOLD,
            image: '../data/img/line1.png'
          }),
          width: 5
        }
      })
    </script>
</body>

</html>
