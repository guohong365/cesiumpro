    <style>
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;

<body>
    <div id='map'></div>
    <div id='toolbar'></div>
    <script>
        const mapbox_accessToken =
            "pk.eyJ1IjoiYmFvcmxlaSIsImEiOiJja2p4eWdhcDAwd3VqMm5sc3JveDVidjZhIn0.d2t9yfYG2rLAKqbA4YRtXA";
        const viewer = new CesiumPro.Viewer('map', {
            imageryProvider: new Cesium.MapboxImageryProvider({
                mapId: 'mapbox.satellite',
                accessToken: mapbox_accessToken
            })
        });
        let layer;
        function createMapBoxLayer(id) {
            viewer.layers.remove(layer)
            const provider = new Cesium.MapboxStyleImageryProvider({
                url: "https://api.mapbox.com/styles/v1",
                username: "baorlei",
                styleId: id,
                accessToken: mapbox_accessToken
            });
            viewer.addLayer(provider)
        }
        tools.addButton('自定义样式一', function () {
            createMapBoxLayer('ckjxym8m70ppc17qtvm754ifk')
        })
        tools.addButton('自定义样式二', function () {
            createMapBoxLayer('ckjxylcab0roh17paxrn049p7')
        })
        tools.addButton('自定义样式三', function () {
            createMapBoxLayer('ckjxyidgm0acp17liwziuzlup')
        })
        parent.viewer = viewer;   
    </script>
</body>
