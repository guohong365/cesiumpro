<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
    <script src='./editor/lil-gui.module.min.js'></script>
    <script src='/thirdParty/cesium/CesiumUnminified/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet' />
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map');

        const tileset = new CesiumPro.Tileset({
            url: "../data/tileset/dayanta/tileset.json",
            height: -420
        })
        viewer.addModel(tileset);
        viewer.flyTo(tileset)

        const thickness = 0.8;
        const speed = 300;
        const density = 10
        const snow = new CesiumPro.SnowEffect({
            thickness,
            speed,
            density,
        })
        snow.addTo(viewer);

        function setSpeed(value) {
            snow.speed = value
        }

        function setThickness(value) {
            snow.thickness = value
        }

        function setDensity(value) {
            snow.density = value
        }

    //   Sandcastle.addSlider('密度', density, 2, 20, 1, setDensity, "density");
    </script>
</body>

</html>
