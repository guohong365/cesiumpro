<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>WMTSLayer | Sample | ArcGIS API for JavaScript 4.23</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />

    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
        require([

            "esri/layers/support/TileInfo",
            "esri/layers/TileLayer"
        ], (Map, MapView, WebTileLayer, TileInfo, TileLayer) => {

            const tileInfo = new TileInfo({
                dpi: 96,
                rows: 256,

                origin: {
                    x: -180,
                    y: 90
                },
                spatialReference: {
                    wkid: 4490
                },
                lods: [
                    { level: 0, levelValue: 1, resolution: 0.703125, scale: 295497593.05875003 },
                    { level: 1, levelValue: 2, resolution: 0.3515625, scale: 147748796.52937502 },
                    { level: 2, levelValue: 3, resolution: 0.17578125, scale: 73874398.264687508 },
                    { level: 3, levelValue: 4, resolution: 0.087890625, scale: 36937199.132343754 },
                    { level: 4, levelValue: 5, resolution: 0.0439453125, scale: 18468599.566171877 },

            const layer = new WebTileLayer({ // 天地图影像地图
                urlTemplate: "http://{subDomain}.tianditu.gov.cn/vec_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles&TILEMATRIX={level}&TILEROW={row}&TILECOL={col}&tk=08a7cd65c70eff4150ef03e388ded03e",
                subDomains: ['t0', 't1', 't2', 't3', 't4', 't5', 't6', 't7'],
                tileInfo,
                copyright: '天地图',
                spatialReference: {
                    wkid: 4490
                }
            });
            const map = new Map({
                layers: []
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [118.05788251437066, 31.086424505335465], // Longitude, latitude
                zoom: 16,
                spatialReference: {
                    wkid: 4490
                },
            });
            console.log(TileLayer)
            let layer1 = new TileLayer({
                apiKey: "GAQzvX0nT2rEz6SMcYkRqZVoDRJoCP0DvF4iafZi-YE.",
                url: "http://220.180.219.148:8007/arcgis/rest/services/C3402002009097220036616/juta202111/MapServer"
            });
            window.layer = layer1
            map.add(layer1)
        });
    </script>
</head>

<body>
