<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
   <script src='./editor/lil-gui.module.min.js'></script>
    <script src='/thirdParty/cesium/CesiumUnminified/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet'/>
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height:100%;
            overflow: hidden;
        }
        body,html {
            margin: 0;
            width: 100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id='map'></div>
   <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map');
        viewer.entities.add({
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([110, 30, 111, 30.5]),
                material: Cesium.Color.GOLD,
                width: 5
            }
        })
        viewer.entities.add({
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([110, 31, 111, 31.5]),
                material: new CesiumPro.PolylineAntialiasingMaterialProperty({
                    color: Cesium.Color.GOLD
                }),
                width: 10
            }
        })
        viewer.flyTo(viewer.entities);
    </script>
</body>
</html>
