<!DOCTYPE html>
<html lang=
>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
    <script src="./editor/dat.gui.js"></script>
    <script src='/thirdParty/cesium/Cesium/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet'/>
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height:100%;
            overflow: hidden;
        }
        body,html {
            margin: 0;
            width: 100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id='map'></div>
   <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map', {
            imageryProvider:false
        });
        const gaode = new CesiumPro.GaoDeLayer();
        const layer = viewer.addLayer(gaode)
    </script>
    <script>
        const object = {
            brightness: 1,
            contrast: 1,
            hue: 1,
            saturation: 1,
            gamma: 1
        }
        const gui = new GUI();
        gui.add(object, 'brightness', 0, 3).onChange((val) => {
            layer.brightness = val;
        })
        gui.add(object, 'contrast', 0, 3).onChange(function(val) {
            layer.contrast = val;
        })
        gui.add(object, 'hue', 0, 3).onChange(function(val) {
            layer.hue = val;            
        })
        gui.add(object, 'saturation', 0, 3).onChange(function(val) {
            layer.saturation = val
        })
        gui.add(object, 'gamma', 0, 3).onChange(function(val) {
            layer.gamma = val;
        })
    </script>
</body>
</html>
