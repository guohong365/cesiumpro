<!DOCTYPE html>
<html lang=
>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
   <script src='./editor/Sandcastle.js'></script>
   <link href='./editor/Sandcastle.css' rel='stylesheet'/>
    <script src='/thirdParty/cesium/Cesium/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet'/>
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height:100%;
            overflow: hidden;
        }
        body,html {
            margin: 0;
            width: 100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id='map'></div>
   <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map');
        // 由于google被Q，使用openstreetmap瓦片服务代替
        // mapbox的切片规则符合google标准
        const tms = new CesiumPro.XYZLayer({
            // url: 'http://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
            url: "https://b.tiles.mapbox.com/v4/mapbox.satellite/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYmFvcmxlaSIsImEiOiJja2p4eWdhcDAwd3VqMm5sc3JveDVidjZhIn0.d2t9yfYG2rLAKqbA4YRtXA"
        })
        viewer.addLayer(tms)
        parent.viewer = viewer;
    </script>
</body>
</html>
