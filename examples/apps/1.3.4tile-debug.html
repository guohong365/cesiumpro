<!DOCTYPE html>
<html lang=
>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
   <script src='./editor/Sandcastle.js'></script>
   <link href='./editor/Sandcastle.css' rel='stylesheet'/>
    <script src='/thirdParty/cesium/CesiumUnminified/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet'/>
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height:100%;
            overflow: hidden;
        }
        body,html {
            margin: 0;
            width: 100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id='map'></div>
   <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map');
        const geoLayer = new CesiumPro.TileDebugLayer()
        const projLayer = new CesiumPro.TileDebugLayer({
            color: Cesium.Color.RED,
            tilingScheme: CesiumPro.proj.get('EPSG:3857')
        })
        let layer = viewer.addLayer(geoLayer)
        tools.addButton('投影坐标系', function() {
            viewer.layers.remove(layer);
            layer = viewer.addLayer(projLayer)
        })
        tools.addButton('地理坐标系', function() {
            viewer.layers.remove(layer);
            layer = viewer.addLayer(geoLayer)
        })
        parent.viewer = viewer;
        parent.layer = layer;
    </script>
</body>
</html>
