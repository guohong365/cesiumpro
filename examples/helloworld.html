<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../thirdParty/cesium/CesiumUnminified/Cesium.js"></script>
    <link href="../thirdParty/cesium/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <script src="./editor/editor/Sandcastle.js"></script>
    <title>Cesium Pro</title>
</head>

<body>
    <div id="contanier"></div>
    <script type="module">
        window.CESIUMPRO_BASE_URL = '../source/'
        import Viewer from '../source/core/Viewer.js';
        import Cluster from '../source/core/Cluster.js';
        window.viewer = new Viewer('contanier', {
            infoBox: true,
            selectionIndicator: false,
            navigationHelpButton:true,
            navigationInstructionsInitiallyVisible:false,
            // sceneMode: Cesium.SceneMode.SCENE2D
        });
        const points = tools.randomPoint(100, 30, 100.1, 30.1, 10000);
        const objects = []
        for(let point of points) {
            objects.push({
                position: point,
                pixelSize: 5
            })
            viewer.entities.add({
                position: point,
                point: {
                    pixelSize: 5,
                    color:Cesium.Color.fromRandom({alpha:1})
                }
            })
        }
        const cluster = new Cluster(viewer.scene, {
            objects
        })
        viewer.scene.debugShowFramesPerSecond = true
        viewer.scene.camera.changed.addEventListener(function() {
            // cluster.update();
            viewer.entities.removeAll();
            for(let o of cluster._clusterObjects) {
                console.log(o)
                if(o.number > 1) {
                    viewer.entities.add({
                        position: o.position,
                        point: {
                            pixelSize:10,
                            color:Cesium.Color.fromRandom({alpha:1})
                        },
                        label: {
                            text: '' + o.number
                        }
                    })
                } else {
                    viewer.entities.add({
                        position: o.position,
                        point: {
                            pixelSize: 5,
                            color: Cesium.Color.fromRandom()
                        }
                    })
                }
            }
        })

        var options = {
          camera: viewer.scene.camera,
          canvas: viewer.scene.canvas,
        };
        var dataSourcePromise = viewer.dataSources.add(
          Cesium.KmlDataSource.load(
            "http://localhost:8080/cesium/latest/Apps/SampleData/kml/facilities/facilities.kml",
            options
          )
        );
        dataSourcePromise.then(function (dataSource) {
            console.log(dataSource)
        var pixelRange = 15;
        var minimumClusterSize = 3;
        var enabled = true;
              
        dataSource.clustering.enabled = enabled;
        dataSource.clustering.pixelRange = pixelRange;
        dataSource.clustering.minimumClusterSize = minimumClusterSize;
              
        var removeListener;
              
        var pinBuilder = new Cesium.PinBuilder();
        var pin50 = pinBuilder
          .fromText("50+", Cesium.Color.RED, 48)
          .toDataURL();
        var pin40 = pinBuilder
          .fromText("40+", Cesium.Color.ORANGE, 48)
          .toDataURL();
        var pin30 = pinBuilder
          .fromText("30+", Cesium.Color.YELLOW, 48)
          .toDataURL();
        var pin20 = pinBuilder
          .fromText("20+", Cesium.Color.GREEN, 48)
          .toDataURL();
        var pin10 = pinBuilder
          .fromText("10+", Cesium.Color.BLUE, 48)
          .toDataURL();

        var singleDigitPins = new Array(8);
        for (var i = 0; i < singleDigitPins.length; ++i) {
          singleDigitPins[i] = pinBuilder
            .fromText("" + (i + 2), Cesium.Color.VIOLET, 48)
            .toDataURL();
        }
      
        function customStyle() {
          if (Cesium.defined(removeListener)) {
            removeListener();
            removeListener = undefined;
          } else {
            removeListener = dataSource.clustering.clusterEvent.addEventListener(
              function (clusteredEntities, cluster) {
                cluster.label.show = false;
                cluster.billboard.show = true;
                cluster.billboard.id = cluster.label.id;
                cluster.billboard.verticalOrigin =
                  Cesium.VerticalOrigin.BOTTOM;
              
                if (clusteredEntities.length >= 50) {
                  cluster.billboard.image = pin50;
                } else if (clusteredEntities.length >= 40) {
                  cluster.billboard.image = pin40;
                } else if (clusteredEntities.length >= 30) {
                  cluster.billboard.image = pin30;
                } else if (clusteredEntities.length >= 20) {
                  cluster.billboard.image = pin20;
                } else if (clusteredEntities.length >= 10) {
                  cluster.billboard.image = pin10;
                } else {
                  cluster.billboard.image =
                    singleDigitPins[clusteredEntities.length - 2];
                }
              }
            );
          }
        
          // force a re-cluster with the new styling
          var pixelRange = dataSource.clustering.pixelRange;
          dataSource.clustering.pixelRange = 0;
          dataSource.clustering.pixelRange = pixelRange;
        }
      
        // start with custom style
        customStyle();
    })
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
    handler.setInputAction((e) => {
        const feat = viewer.scene.pick(e.position);
        if(feat) {
            console.log(feat)
        }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK)
    </script>

</body>

</html>
