<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cesium Pro</title>
    <script src='./editor/Sandcastle.js'></script>
    <link href='./editor/Sandcastle.css' rel='stylesheet' />
    <script src='/thirdParty/cesium/CesiumUnminified/Cesium.js'></script>
    <link href='/thirdParty/cesium/Cesium/Widgets/widgets.css' rel='stylesheet' />
    <script src='/build/CesiumPro.js'></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='toolbar'></div>
    <script>
        const viewer = new CesiumPro.Viewer('map', {
            shadows: true,
            shouldAnimate: true
        });
        const p = new CesiumPro.GeoPoint(110, 30, 10).toCartesian();
        const matrix = Cesium.Transforms.eastNorthUpToFixedFrame(p);
        let model = new CesiumPro.Model({
            url: '../data/models/Cesium_Air.glb',
            minimumPixelSize: 16,
            position: p
        })
        viewer.addLayer(new CesiumPro.TileLayer({
            maximumLevel: 10
        }))
        viewer.addModel(model)
        viewer.flyTo(model, {
            offset: new Cesium.HeadingPitchRange(Math.PI / 2, -Cesium.Math.toRadians(80),0)
        })
        parent.viewer = viewer;
        parent.model = model;

        tools.addCheckbox('阴影', true, function (val) {
            const shadows = val ? Cesium.ShadowMode.ENABLED : Cesium.ShadowMode.DISABLED;
            console.log(shadows)
            model.shadows = shadows;
        })
        tools.addCheckbox('轮廓', false, function (val) {
            if (val) {
                model.silhouetteColor = Cesium.Color.GREEN;
                model.silhouetteSize = 3;
            } else {
                model.silhouetteSize = 0;
            }
        })
        tools.addCheckbox('线框模式', false, function (val) {
            model.debugWireframe = val;
        })
        tools.addCheckbox('动画', false, function (val) {
            if (val) {
                model.readyPromise.then(() => {
                    model.activeAnimations.addAll({
                        multiplier: 1.5,
                        loop: Cesium.ModelAnimationLoop.REPEAT,
                    });
                })
            } else {
                model.readyPromise.then(() => {
                    model.activeAnimations.removeAll();
                })
            }
        })

    </script>
</body>

</html>
